<nav class="navbar navbar-light header">
  <div class="container">

    <!-- Show this for logged out users -->
    <ul *ngIf="!isAuthenticated"
      class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/main">
          Main
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/login"
          routerLinkActive="active">
          Sign in
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
          routerLink="/registration"
          routerLinkActive="active">
          Sign up
        </a>
      </li>

    </ul>

    <!-- Show this for logged in users -->
    <ul *ngIf="isAuthenticated"
      class="nav navbar-nav">

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/main"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          Main
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link"
          routerLink="/admin/"
          routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp;Admin
        </a>
      </li>
    </ul>

    <ul *ngIf="isAuthenticated"
      class="nav navbar-nav pull-right">
      <li class="nav-item nav-link name">
        <a class="nav-link"
        [routerLink]="['/users', currentUser.id]">
          Hello, {{ currentUser.fullName }}
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          (click)="userService.purgeAuth()">
          <i class="ion-compose"></i>&nbsp;Logout
        </a>
      </li>

    </ul>

  </div>
</nav>
