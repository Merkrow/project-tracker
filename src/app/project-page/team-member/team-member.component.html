<td>
  <a [routerLink]="['/users', member.id]" routerLinkActive="active">{{ member.fullName }}</a>
</td>
<td>{{ member.position.Name }}</td>
<td>{{ member.email }}</td>
<td>{{ member.skype }}</td>
<td class="text-right">
  <button *ngIf="isAdminOrPm" class="remove-button" (click)="removeMember(member.id)"><img src="assets/images/X.png" alt=""></button>
</td>
