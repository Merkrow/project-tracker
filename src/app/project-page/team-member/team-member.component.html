<div class="member-row">
  <span class="member-name" [routerLink]="['/users', member.Id]" routerLink="active">{{ member.FullName }}</span>
  <span class="member-position">{{ member.Position.Name }}</span>
  <span class="member-email">{{ member.Email }}</span>
  <span class="member-skype">{{ member.Skype }}</span>
  <button (click)="removeMember(member.Id)">X</button>
</div>
