<div><a class="link" [routerLink]="['/tasks', task.Id]" routerLinkActive="active">{{ task.Name }}</a></div>

<div>
  <ul *ngIf="renderChild">
    <task-cell-component *ngFor="let cell of cells"
      [cell]="cell"
      [taskId]="task.Id"
      [addTimesheet]="addTimesheet.bind(this)"
      [updateTimesheet]="updateTimesheet.bind(this)"></task-cell-component>
  </ul>
</div>
