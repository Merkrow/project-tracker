<div class="row task-row">

  <div class="col-md-3 task-name"><a class="link" [routerLink]="['/tasks', task.id]" routerLinkActive="active">{{ task.name }}</a></div>

  <div class="col-md-9">
    <div class="row" *ngIf="renderChild">
      <div class="col-md-offset-1 col-md-10">
        <div class="row">
          <app-task-cell-component *ngFor="let cell of cells"
            [cell]="cell"
            [taskId]="task.id"
            [addTimesheet]="addTimesheet.bind(this)"
            [updateTimesheet]="updateTimesheet.bind(this)"></app-task-cell-component>
        </div>
      </div>
    </div>
  </div>
</div>
