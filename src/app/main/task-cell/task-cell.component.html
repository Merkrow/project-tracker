<div class="col-md-2 text-center">

  <input class="time-input" type="text" [(ngModel)]="loggedTime" />
  <button class="submit-button" (click)="togglePopup()">
    <span class="glyphicon glyphicon-plus"></span>
  </button>

  <app-timesheet-popup
    *ngIf="showPopup"
    [togglePopup]="togglePopup.bind(this)"
    [logTime]="logTime.bind(this)"
    [Log]="Log"
    [loggedTime]="loggedTime"></app-timesheet-popup>
</div>
