<div class="project-container row" *ngFor="let project of projects">
  <div><a [routerLink]="['/projects', project.Id]" class="text-info">{{ project.Name }}</a></div>
  <div className="tasks-container">
    <user-tasks-component [projectId]="project.Id" [employeeId]="employeeId"></user-tasks-component>
  </div>
</div>
