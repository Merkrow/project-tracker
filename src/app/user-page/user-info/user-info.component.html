<div class="user-info-container" *ngIf="employee">
  <span><b>Birthday: </b>{{ employee.Birthday }}</span>
  <span><b>Email: </b>{{ employee.Email }}</span>
  <span><b>Location: </b>{{ employee.LocationId }}</span>
  <span><b>Address: </b>{{ employee.Address }}</span>
  <span><b>Skype: </b>{{ employee.Skype }}</span>
  <span><b>Phone: </b>{{ employee.Phone }}</span>
</div>
