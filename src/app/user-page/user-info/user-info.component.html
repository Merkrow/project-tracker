<h1 class="text-center" *ngIf="employee">{{ employee.FullName }}</h1>
<div class="user-info-container col-md-offset-2 col-md-2" *ngIf="employee">
  <div><b>Birthday: </b>{{ employee.Birthday }}</div>
  <div><b>Email: </b>{{ employee.Email }}</div>
  <div><b>Location: </b>{{ staticData.Loc[employee.LocationId] }}</div>
  <div><b>Address: </b>{{ employee.Address }}</div>
  <div><b>Skype: </b>{{ employee.Skype }}</div>
  <div><b>Phone: </b>{{ employee.Phone }}</div>
</div>
